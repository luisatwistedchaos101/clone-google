<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="barraDeNavegacao">
    <div class="simbolos">
      <a href="#" class="nav-link">Gmail</a>
      <a href="#" class="nav-link">Imagens</a>
      
      <button class="botaoIcone">
        <div class="apps-icon">
          <div class="linha">
            <div class="quadrado"></div>
            <div class="quadrado"></div>
            <div class="quadrado"></div>
          </div>
          <div class="linha">
            <div class="quadrado"></div>
            <div class="quadrado"></div>
            <div class="quadrado"></div>
          </div>
          <div class="linha">
            <div class="quadrado"></div>
            <div class="quadrado"></div>
            <div class="quadrado"></div>
          </div>
        </div>
      </button>
      <button class="fotoPerfil">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ2Epso7JRC2NBWAUHLJBRRM1joAL1O8wE4_erNyrOzea0j-5vGIzOMwaLuo6YAgH_xQe4&usqp=CAU" alt="Profile">
      </button>
    </div>
  </header>

  <main class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1920px-Google_2015_logo.svg.png" alt="LogoGoogle" class="logo">
    <form class="search-form">
      <div class="search-bar">
        <img src="https://cdn-icons-png.flaticon.com/512/2866/2866321.png" alt="IconePesquisa">
        <input type="text" class="search-input" placeholder="Pesquise no Google ou escreva um URL">
        <button>
          <img src="https://cdn-icons-png.flaticon.com/512/3128/3128290.png" alt="Pesquisa por Voz" />
        </button>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d6/Google_Lens_Icon.svg/2048px-Google_Lens_Icon.svg.png" alt="Pesquisa por imagem">
      </div>
    </form>
  </main>
</body>
</html>
